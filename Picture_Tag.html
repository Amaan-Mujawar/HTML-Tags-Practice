<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Tag</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
      html {
        font-family: "jost", sans-serif;
        font-weight: bold;
        text-align: center;
        background-color: #efefef;
      }
      img {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;
        max-width: 500px;
        max-height: 300px;
      }
    </style>
</head>
<body>
    <h1>HTML Picture Tag</h1>
    <picture>
        <!-- <source srcset="./Assets/Mountains.webp" type="image/webp">
        <source srcset="./Assets/Mountains.jpeg" type="image/jpeg">
        <source srcset="./Assets/Mountains.png" type="image/png">
        <source srcset="./Assets/Mountains.svg" type="image/svg"> -->
        <img src="./Assets/Mountains.jpg" alt="A photo of Mountains with Beautiful Sunset." width="100%" height="auto">
    </picture>
</body>
</html>
