<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h3>Less than sign: &lt; </h3>
    <hr>
    <h3>Greater than sign: &gt; </h3>
    <hr>
    <h3>Ampersand: &amp; </h3>
    <hr>
    <h3>Double quotation mark: &quot; </h3>
    <hr>
    <h3>Single quotation mark or apostrophe: &apos; </h3>
    <hr>
    <h3>Non-breaking space: (&nbsp;) </h3>
    <hr>
    <h3>Dollar sign: &dollar; </h3>
    <hr>
    <h3>Copyright symbol: &copy; </h3>
    <hr>
    <h3>Registered trademark symbol: &reg; </h3>
    <hr>
    <h3>Trademark symbol: &trade; </h3>
    <hr>
    <h3>Heart symbol: &hearts; </h3>
    <hr>
</body>
</html>
